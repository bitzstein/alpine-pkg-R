general:
  artifacts:
    - packages

machine:
  services:
    - docker

dependencies:
  pre:
    - mkdir packages
    - echo $RSA_PUBLIC_KEY > packages/sgerrand.rsa.pub
  override:
    - docker run -e PACKAGER="Sasha Gerrand <alpine-pkg-R@sgerrand.com>" -e RSA_PRIVATE_KEY="$RSA_PRIVATE_KEY" -e RSA_PRIVATE_KEY_NAME="sgerrand.rsa" -v $(pwd):/home/builder/package -v $(pwd)/packages:/home/builder/packages andyshinn/alpine-abuild

test:
  override:
    - docker run -it -v $(pwd)/packages:/packages gliderlabs/alpine:3.2 sh -c " apk -U add --no-progress --upgrade /packages/builder/x86_64/*.apk"
